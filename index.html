<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路仔元宇宙世界</title>
    <!-- 引入Google Fonts的Orbitron字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: 'Orbitron', sans-serif; /* 使用Orbitron字体 */
        }
        /* 其他样式保持不变 */

        .loading-screen .text {
            /* 将文字颜色改为珊瑚色 */
            color: #FF7F50; /* 珊瑚色 */
            font-size: 24px; /* 根据需要调整字体大小 */
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Orbitron', sans-serif; /* 使用Orbitron字体 */
        }
        /* 其他样式保持不变 */
    </style>
</head>
<body>
    <div class="loading-screen">
        <img class="logo" src="https://i.postimg.cc/BnVjVVcs/bannerr0501-removebg-preview.png" alt="Logo">
        <div class="spinner"></div>
        <!-- 紫色文字改为珊瑚色 -->
        <div class="text">即將進入元宇宙世界</div>
    </div>
    <div class="game-container">
        <iframe src="https://www.spatial.io/embed/hklss-R05-Yuan-Yu-Zhou-6655f74ec09ba33407260ef0?share=7205130941904465268&autoplay=1&enableRtc=1" 
            allow="camera; fullscreen; autoplay; display-capture; microphone; clipboard-write"></iframe>
    </div>

    <script>
        // 等待6秒後隱藏進入畫面
        setTimeout(function() {
            document.querySelector('.loading-screen').style.display = 'none';
        }, 15000);
    </script>
</body>
</html>
